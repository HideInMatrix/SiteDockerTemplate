server{
  listen 80;
  listen [::]:80;
  server_name  movie.matrices.cf;
  index  index.php index.html index.htm;

  location / {
    proxy_pass http://maccms:80; # 转发规则
    proxy_set_header Host $proxy_host; # 修改转发请求头，让该端口的应用可以受到真实的请求
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

    if ($request_method = 'OPTIONS') {
        return 204;
    }
  }
}


server {
  listen 443 ssl http2;
  server_name movie.matrices.cf;
  ssl_certificate /etc/nginx/certificate/movie.matrices.cf.pem;
  ssl_certificate_key /etc/nginx/certificate/movie.matrices.cf.key;
  # ssl验证相关配置
  ssl_session_timeout  5m;    #缓存有效期
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;    #加密算法
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;    #安全链接可选的加密协议
  ssl_prefer_server_ciphers on;   #使用服务器端的首选算法
  index  index.php index.html index.htm;
  location / {
    proxy_pass http://maccms:80; # 转发规则
    proxy_redirect https://$host/ https://$http_host/;
    proxy_set_header Host $proxy_host; # 修改转发请求头，让该端口的应用可以受到真实的请求
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

    if ($request_method = 'OPTIONS') {
        return 204;
    }
  } 
}
